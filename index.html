<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header2">Weather Dashboard</div>
    </header>
    <main id="main">
        <section id="section1">
            <p1 id="#currentDay" class="day">Search for a City:</p1>
            <input />
            <button id="search-button">Search for city</button>
            <p2 id="break-line">_____________________________</p2>
            <form id="history"></form>
        </section>
        <selection id="section2">
            <section id="currentWx" class="bg-light">
                <div id="display">
                    <h4 id="city">Today's Weather</h4>
                    <h4 id="date"></h4>
                    <img id="img"></img>
                </div>
                <div id="currentTemp">Temp: </div>
                <div id="currentWind">Wind: </div>
                <div id="currentHmd">Humidity: </div>
            </section>
            <section id="current" class="d-flex m-10"></section>
        </selection>
    </main>
    <!--<section id="current1" class="bg-warning"></section>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
